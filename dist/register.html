<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the DevConnector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <nav role="navigation" class="navbar navbar--fixed bg--dark">
      <h1>
        <a class="navbar__link" href="dashboard.html"
          ><i class="fas fa-code"></i> DevConnector</a
        >
      </h1>

      <ul class="navbar__list">
        <li class="navbar__item">
          <a class="navbar__link" href="profiles.html">Developers</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="register.html">Register</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Create Your Account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form__group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Name" required />
        </div>
        <div class="form__group">
          <label for="email">Email Address:</label>
          <input type="text" id="email" placeholder="Email Address" />
          <small class="form__help-text">
            This site uses Gravatar, so if you want a profile image, use a
            Gravatar email
          </small>
        </div>
        <div class="form__group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            minlength="6"
          />
        </div>
        <div class="form__group">
          <label for="confirm">Confirm Password:</label>
          <input
            type="password"
            id="confirm"
            placeholder="Confirm Password"
            minlength="6"
          />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="marginY-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
